<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Status</title>
    <link rel="stylesheet" href="/static/css/subscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sub-container">
        <div class="sub-card">
            <div class="sub-header">
                <h1 id="sub-remark">{{ remark }}</h1>
                <span class="status-badge {{ 'active' if enabled else 'expired' }}">
                    {{ 'Active' if enabled else 'Expired' }}
                </span>
            </div>
            <div class="sub-body">
                <div class="info-row">
                    <div class="info-label">
                        <span>Traffic Usage</span>
                        <span id="traffic-info">{{ used_gb }} GB / {{ total_gb_text }}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: {{ progress_percentage }}%;"></div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">
                        <span>Expires On</span>
                        <span id="expiry-info">{{ expiry_text }}</span>
                    </div>
                </div>
            </div>
            <div class="sub-footer">
                <button class="btn-import" id="copy-link">Copy Subscription Link</button>
                <a class="btn-import" id="import-v2rayng" href="v2rayng://install-config?url={{ sub_link | urlencode }}">Add to V2RayNG</a>
                <a class="btn-import" id="import-hiddify" href="hiddify://install-config?url={{ sub_link | urlencode }}">Add to Hiddify</a>
            </div>
        </div>
    </div>
    <script>
        // Simple script to handle the copy button functionality
        document.getElementById('copy-link').addEventListener('click', () => {
            const subLink = "{{ sub_link }}";
            navigator.clipboard.writeText(subLink).then(() => {
                alert('Subscription link copied!');
            });
        });
    </script>
</body>
</html>
